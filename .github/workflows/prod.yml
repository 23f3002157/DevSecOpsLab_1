name: Weather App Production Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]          # Or update to [20.x, 22.x] if you prefer current LTS

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'                      # Optional: speeds up repeated runs

      - name: Install Dependencies
        run: npm install                    # Safe even with no dependencies

      - name: Run Unit Tests
        run: node test.js                   # Replace with real test command later (e.g. npm test)

      - name: Run Security Check
        run: node app.js
        env:
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}

  package:
    needs: build-and-test                 # Only runs if ALL matrix jobs succeed
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Build Artifact
        run: zip -r weather-app-dist.zip . -x "*.git*" -x "node_modules/*"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: weather-app-dist
          path: weather-app-dist.zip
          retention-days: 5               # Optional: keep artifacts for 5 days
